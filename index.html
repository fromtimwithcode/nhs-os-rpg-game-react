<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 
      GOOGLE FONTS - Loading our custom fonts
      
      We load fonts in the HTML <head> for best performance.
      - "Press Start 2P": Pixel-art style font for that retro RPG feel
      - "MedievalSharp": Fantasy font for epic titles
      
      The "preconnect" links tell the browser to connect to Google's
      servers early, making font loading faster.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Demon Slayer: Corps Battle</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
